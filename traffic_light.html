<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="traffic_light.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Traffic Light</title>
  </head>
  <body>
    <div class="screen">
      <div class="traffic_body">
        <div class="lights">
          <div class="stop">
            <p class="red">STOP</p>
            <img id="stop" src="ready.png" />
          </div>
          <div class="ready">
            <p class="yel">READY</p>
            <img id="set" src="ready.png" />
          </div>
          <div class="go">
            <p class="green">DRIVE</p>
            <img id="goo" src="bike.gif" class="goo" />
          </div>
        </div>
      </div>
      <div class="traffic-stand"></div>
      <br />
      <hr />
      <hr class="mud" />
      <div class="indicate">
        <!-- Board 1 and its sting -->
        <div class="i1_board"></div>
        <div class="i1_sting"></div>
        <div class="i2_sting"></div>
        <!--Board support-->
        <div class="base"></div>
        <div class="left_support"></div>
        <!-- Board 12and its sting -->
        <div class="i2_board"></div>
        <div class="i3_sting"></div>
        <div class="i4_sting"></div>
        <marquee scrollamount="5">
          <pre>
        Go Slow
          Drive Safe 
          Dont drink & drive
          Dnt use Phone 
        </pre
          >
        </marquee>
      </div>
    </div>
  </body>
</html>
